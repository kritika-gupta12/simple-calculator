<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">SIMPLE CALCULATOR</div>
    <div class="container">
        <input class="io" type="text" id="num1" placeholder="Enter the first number">
        <input class="io" type="text" id="num2" placeholder="Enter the second number">
        <button onclick="add()">Add</button>
        <button onclick="sub()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
        <p class="io" id="answer"></p>

    </div>

    <script>
        function add() {
            var a, b, c;
            a = Number(document.getElementById("num1").value);
            b = Number(document.getElementById("num2").value);
            c = a + b;
            document.getElementById("answer").innerHTML = c;
        }
        function sub() {
            var a, b, c;
            a = Number(document.getElementById("num1").value);
            b = Number(document.getElementById("num2").value);
            c = a - b;
            document.getElementById("answer").innerHTML = c;
        }
        function mul() {
            var a, b, c;
            a = Number(document.getElementById("num1").value);
            b = Number(document.getElementById("num2").value);
            c = a * b;
            document.getElementById("answer").innerHTML = c;
        }
        function div() {
            var a, b, c;
            a = Number(document.getElementById("num1").value);
            b = Number(document.getElementById("num2").value);
            c = a / b;
            document.getElementById("answer").innerHTML = c;
        }
    </script>
</body>

</html>
